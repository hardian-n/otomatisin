name: Build & Push Docker Images (GHCR)

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # ganti ini dengan owner kamu, biasanya otomatis dari github.repository_owner
  IMAGE_OWNER: ${{ github.repository_owner }}
  # ganti sesuai nama image yang kamu mau
  IMAGE_APP: otomatisin-app
  IMAGE_API: otomatisin-api

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Free disk space (runner)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      # === Build APP (frontend/dashboard) ===
      - name: Build & Push APP image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.prod
          push: true
          provenance: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_APP }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_APP }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_PROGRESS=plain

      # === Build API (backend) ===
      # Catatan: kamu perlu Dockerfile khusus backend (misal Dockerfile.backend)
      # Kalau belum punya, bilang aku, nanti aku bikinin berdasarkan struktur repo kamu.
      - name: Build & Push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_API }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_API }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
